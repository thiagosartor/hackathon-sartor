<form [formGroup]="EmployeeForm" (submit)="addOrUpdateEmployee()">
  <div class="form-group">
    <label for="formGroupExampleInput" class="form-label">Nome</label>
    <input type="text" formControlName="name" class="form-control" >
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput" class="form-label">CPF</label>
    <input type="text" formControlName="cpf" class="form-control" >
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput" class="form-label">Data de Nascimento</label>
    <input  type="text" class="form-control" formControlName="birth" >
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput" class="form-label">Telefone</label>
    <input type="text" name="phone" class="form-control" formControlName='phone' mask="(00)0 0000-0000">
  </div>
  <div class="form-group">
    <hr>
    <button class="btn btn-success btn-primary-spacing" [disabled]="!EmployeeForm.valid" >Salvar</button>
    <button class="btn btn-primary btn-primary-spacing" (click)="newEmployee()" > Novo </button>
  </div>
</form>
