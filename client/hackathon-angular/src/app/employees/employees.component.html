<div class="row">
  <div class="col-sm-6" *ngIf="EmployeeSelected">
    <div class="row">
      <div class="mr-auto">
        <h2 class="title">Agência: {{EmployeeSelected.code}} </h2>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-warning" (click)="back()">
          <i-bs name="arrow-90deg-left" width="20" height="20">

          </i-bs>
        </button>
      </div>
    </div>

    <form [formGroup]="EmployeeForm" (submit)="addOrUpdateEmployee()">
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input type="text" formControlName="name" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Código</label>
        <input type="text" formControlName="code" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Cidade</label>
        <input type="text" formControlName="city" class="form-control" >
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success btn-primary-spacing" [disabled]="!EmployeeForm.valid" >Salvar</button>
        <button class="btn btn-primary btn-primary-spacing" (click)="newEmployee()" > Nova </button>
      </div>
    </form>

  </div>

  <div [ngClass]="{'col-sm-6': EmployeeSelected, 'col-sm-12': !EmployeeSelected}">

    <div class="mt-1">
      <h2 class="title">Funcionários </h2>
        <br/>
    </div>

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Código</th>
          <th scope="col">Cidade</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataItem of EmployeeList" >
        <td>
          <button (click)="employeeSelect(dataItem)" class="btn btn-sm btn-light">
           <i-bs name="eye" width="20" height="20">

           </i-bs>
          </button>
        </td>
        <td scope="row">{{dataItem.id}}</td>
        <td>{{dataItem.name}}</td>
        <td>{{dataItem.code}}</td>
        <td>{{dataItem.city}}</td>
        <td>
          <div class="btn-group">

            <button class="btn btn-sm btn-outline-primary btn-primary-spacing" (click)="employeeSelect(dataItem)" >
              <i-bs name="pencil-square"
              width="20"
                height="20">
              </i-bs>
            </button>

            <button class="btn btn-sm btn-outline-danger btn-primary-spacing" (click)="employeeDelete(dataItem.id)" >
              <i-bs name="trash"
              width="20"
                height="20">
              </i-bs>
            </button>
          </div>
        </td>
    </tr>
  </tbody>
</table>

</div>

</div>
